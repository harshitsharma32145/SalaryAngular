<div class="container-fluid mt-4" >

    <div class="container-fluid">

        <div class="navbar">
            <mat-form-field>
                <label>search</label>
                <input type="text" matInput (keyup)="search($event)">
            </mat-form-field>
            <button class="max" mat-raised-button color="accent" (click)="openDialog('0ms', '0ms')">
                Add
            </button>
        </div>


        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="emplopyeeId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> emplopyeeId</th>
                <td mat-cell *matCellDef="let element"> {{element.emplopyeeId}}  </td>
            </ng-container>



            <!-- Weight Column -->
            <ng-container matColumnDef="employeeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> employeeName </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>

            <!-- IsDeleted Column -->
            <ng-container matColumnDef="doj">
                <th mat-header-cell *matHeaderCellDef> doj  </th>
                <td mat-cell *matCellDef="let element"> {{element.doj|date:'yyyy-MM-dd'}} </td>
            </ng-container>

            
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteSalary(element.id)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                  
                    <button mat-icon-button (click)="openDialog2(element.id)">
                        <mat-icon color="accent">edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="Salaryslip(element.id)">
                        <mat-icon color="primary">assignment</mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class=" mt-4">
            <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
